<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>carousel</title>
    <style></style>
</head>

<body>
    <div class="container-fluid my-5">
        <div class="row">
            <div class="owl-carousel owl-theme">
                <div class="item mb-4">
                    <div class="card shadow">
                        <img src="style/gucci.webp" class="d-block" alt="...">
                        <h6 class="mt-2">Gucci</h6>
                    </div>
                </div>
                <div class="item mb-4">
                    <div class="card shadow">
                        <img src="style/ford.png" class="d-block" alt="...">
                        <h6 class="mt-2">Koton</h6>
                    </div>
                </div>
                <div class="item mb-4">
                    <div class="card shadow">
                        <img src="style/chanel.webp" class="d-block" alt="...">
                        <h6 class="mt-2">DeFacto</h6>
                    </div>
                </div>
                <div class="item mb-4">
                    <div class="card shadow">
                        <img src="style/chanel.jfif" class="d-block" alt="...">
                        <h6 class="mt-2">Chanel</h6>
                    </div>
                </div>
                <div class="item mb-4">
                    <div class="card shadow">
                        <img src="style/new.png" class="d-block" alt="...">
                        <h6 class="mt-2">New Balance</h6>
                    </div>
                </div>
                <div class="item mb-4">
                    <div class="card shadow">
                        <img src="style/nike.webp" alt="...">
                        <h6 class="mt-2">Dior</h6>
                    </div>
                </div>
                <div class="item mb-4">
                    <div class="card shadow">
                        <img src="style/versace.jpg" alt="...">
                        <h6 class="mt-2">Adidas</h6>
                    </div>
                </div>
                <div class="item mb-4">
                    <div class="card shadow">
                        <img src="style/calvin.jpg" alt="...">
                        <h6 class="mt-2">Northern Face</h6>
                    </div>
                </div>
                <div class="item mb-4">
                    <div class="card shadow">
                        <img src="style/puma.png" alt="...">
                        <h6 class="mt-2">Puma</h6>
                    </div>
                </div>
                <div class="item mb-4">
                    <div class="card shadow">
                        <img src="style/yves.jpg" alt="...">
                        <h6 class="mt-2">Pull&Bear</h6>
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop: false,
            margin: 80,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 4
                }
            }
        })
    </script>
</body>

</html>
